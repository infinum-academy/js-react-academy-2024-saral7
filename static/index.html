<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel = "stylesheet" href = "styles.css">
   <title>Your TV shows</title>
</head>
<body>
   <div id = "all-wrapper">
      <h1>TV shows APP</h1>
      <div id = "show" class = "round">
         <img src = "images/brooklyn99.jpg">
         <p> 
            <p id = "title"> Brooklyn Nine-Nine</p>
            <p>
               Comedy series following the exploits of Det. Jake Peralta and his diverse, 
               lovable colleagues as they police the NYPD's 99th Precinct.
            </p>
            <p id = "average-rating"></p>
         </p>
      </div>
      <div id = "review-post">
         <h1>Reviews</h1>
         <div>
            <textarea placeholder="Add review" id = "review-post-text" class = "round"></textarea>
         </div>
         <div>
            <input type = "number" placeholder="Add rating" id = "review-post-rating" class = "round" min="1" max="5"> 
         </div>
         <div>
            <input type = "button" value = "Post" onclick="reviewPostHandler()" class = "round">
         </div>
      </div>
      <div id = "reviews">

      </div>
   </div>
   <script src = "index.js"></script>
</body>
</html>
